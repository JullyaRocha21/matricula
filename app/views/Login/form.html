#{extends 'main.html' /}
#{set title:'Login' /}

<br><br>
<div class="container mt-4 d-flex justify-content-start">
    <div class="card p-4" style="width: 450px;">

        <h2>Login</h2>

        <form action="@{Login.logar}" method="post">

            <div class="form-row">

                <div class="form-group col-md-12">
                    <label for="inputMatricula">Matricula</label>
                    <input type="number" class="form-control" id="inputMatricula" placeholder="Matricula"
                        name="matricula"/>
                </div>

                <div class="form-group col-md-12">
					<label for="inputMatricula">Senha</label>
					<input type="password" class="form-control" id="inputSenha" placeholder="Senha"
						name="senha" />
				</div>

            </div>
            <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-primary">Cadastrar</button>
            </div>

        </form>
    </div>
</div>
